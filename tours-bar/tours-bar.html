<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours-bar</title>
  <link rel="stylesheet" href="tours-bar.css">
</head>

<body>
  <div class="wrapper">
    <div class="big-element">
      <img src="./img/img-1.jpg" alt="" class="img-1">
      <div class="name">
        <p>Netherlands Travel Tour</p>
        <div class="star">
          <img src="./img/star.svg" alt="">
          <p>4.7</p>
        </div>
        <h5>||</h5>
      </div>
    </div>
    <div class="small-element">
      <img src="./img/img-2.jpg" alt="" class="blur">
      <img src="./img/img-2.jpg" alt="" class="img-2">
    </div>
    <div class="small-element">
      <img src="./img/img-3.jpg" alt="" class="blur">
      <img src="./img/img-3.jpg" alt="" class="img-3">
    </div>
  </div>
</body>

</html>
