<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover</title>
  <link rel="stylesheet" href="./discover.css">
</head>

<body>
  <main>
    <div class="discover">
      <div class="title">Discover World</div>
      <div class="categories">
        <button>Recommended</button>
        <button>Popular Places</button>
        <button>Tripâ€™s</button>
      </div>
      <div class="cards-container">

        <div class="card">
          <button class="heart-button">
            <img src="./img/heart.svg" alt="" class="heart">
          </button>
          <img src="./img/Moonnight.jpg" alt="" class="core">
          <img src="./img/Moonnight.jpg" alt="" class="blure">
          <div class="card-title">Moonlight Night</div>
          <div class="row">
            <img src="./img/pin.svg" alt="" class="pin">
            <p class="country">Canada</p>
            <img src="./img/Star.svg" alt="" class="star">
            <p>4.7</p>
          </div>
        </div>

        <div class="card">
          <button class="heart-button">
            <img src="./img/heart.svg" alt="" class="heart">
          </button>
          <img src="./img/Saharah.jpg" alt="" class="core">
          <img src="./img/Saharah.jpg" alt="" class="blure">
          <div class="card-title">Sahara Desert</div>
          <div class="row">
            <img src="./img/pin.svg" alt="" class="pin">
            <p class="country">Africa</p>
            <img src="./img/Star.svg" alt="" class="star">
            <p>4.9</p>
          </div>
        </div>

        <div class="card">
          <button class="heart-button">
            <img src="./img/heart.svg" alt="" class="heart">
          </button>
          <img src="./img/Camping.jpg" alt="" class="core">
          <img src="./img/Camping.jpg" alt="" class="blure">
          <div class="card-title">Night Camping</div>
          <div class="row">
            <img src="./img/pin.svg" alt="" class="pin">
            <p class="country">New York</p>
            <img src="./img/Star.svg" alt="" class="star">
            <p>5.0</p>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
